<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <article class="card">
            <section class="top">
                <h1 class="paleblue ">Your Result</h1>
                <div class="round">
                    <p class="big">76</p>
                    <p class="paleblue">of 100</p>
                </div>
                    <p class="great"><strong>Great</strong></p>
                    <p class="paleblue message">  You scored higher than 65% of the people who have taken these tests.</p>
               
            </section>
            <section class="bottom">
                
                <ul>
                    <h2 class="summary darkgray">Summary</h2>
                    <li class="reaction">
                        <figure>
                            <img src="./assets/images/icon-reaction.svg" alt="">
                            <figcaption class="bold">Reaction</figcaption>
                        </figure>
                        <div><span class="darkgray">80</span> <span class="lightgray">/ 100</span></div>
                    </li>
                    <li class="memory">
                        <figure>
                            <img src="./assets/images/icon-memory.svg" alt="">
                            <figcaption class="bold">Memory</figcaption>
                        </figure>
                        <div><span class="darkgray">92</span> <span class="lightgray">/ 100</span></div>
                    </li>
                      <li class="verbal">
                        <figure>
                            <img src="./assets/images/icon-verbal.svg" alt="">
                            <figcaption class="bold">Verbal</figcaption>
                        </figure>
                        <div><span class="darkgray">61</span> <span class="lightgray">/ 100</span></div>
                    </li>
                      <li class="visual">
                        <figure>
                            <img src="./assets/images/icon-visual.svg" alt="">
                            <figcaption class="bold">Visual</figcaption>
                        </figure>
                       <div><span class="darkgray">72</span> <span class="lightgray">/ 100</span></div>
                    </li>
                   
                </ul>
                <button>Continue</button>
            </section>
        </article>
    </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chimaobi-01/result-summary-component-main">Chimaobi Chinaka</a>.
  </footer>
</body>
</html>
